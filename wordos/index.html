<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>...</title>
		<script src="countdown.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css?v=2">
	</head>

	<body onload="javascript:initDisplay()" onKeyDown="doKeyDown()" class="noselect">
	
				<!-- THE CLOCK FACE + OPTIONS + TIMESUP -->
				<div id="clock">
					
					<div id="clockFace" onclick="javascript:timeClick()"></div>
					
					<div id="optionsForm">
						<input type="number" id="hourInput" name="hours" placeholder="H">
						<input type="number" id="minuteInput" name="minutes" placeholder="M">
						<input type="number" id="secondInput" name="seconds" placeholder="S">
					</div>
					
					<div id="timesUp" onclick="javascript:hideTimesUp()"></div>
					
				</div>
				
				<!-- THE CONTROLS -->
				<div id="control" class="hide">
					<div id="reset" class="optionButton" onclick="javascript:doReset()"></div>
					<div id="options" class="optionButton" onclick="javascript:doOptions()"></div>
					<div id="ok" class="optionButton" onclick="javascript:doOK()"></div>
					<div id="cancel" class="optionButton" onclick="javascript:doCancel()"></div>
				</div>
				
	</body>
</html>
